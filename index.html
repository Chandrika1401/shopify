<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women's Clothing Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #fdf2f8;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        header {
            background: #d63384;
            color: white;
            padding: 20px;
        }
        .hero {
            background: white;
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .product {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .product img {
            width: 100%;
            border-radius: 8px;
        }
        footer {
            margin-top: 20px;
            background: #d63384;
            color: white;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Shopify</h1>
    </header>
    <div class="container">
        <div class="hero">
            <h2>Trendy & Stylish Apparel</h2>
            <p>Explore our latest collection of elegant and fashionable women's clothing.</p>
        </div>
        <div class="products">
            <div class="product">
                <img src="https://via.placeholder.com/200" alt="Dress">
                <h3>Elegant Dress</h3>
                <p>Rs 989</p>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/200" alt="Casual Wear">
                <h3>Casual Outfit</h3>
                <p>Rs 999</p>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/200" alt="Jacket">
                <h3>Stylish Jacket</h3>
                <p>Rs 1029</p>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Women's Fashion. All rights reserved.</p>
    </footer>
</body>
</html>
